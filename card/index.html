<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto da Visita Interattivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card-container {
        width: 90vw;
        max-width: 400px;
        height: 80vh;
        max-height: 80vh;
        position: relative;
        perspective: 1200px;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .flipped {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
    }

    .back {
        transform: rotateY(180deg);
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #EAB543;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .contact a {
        display: block;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
        color: #EAB543;
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #EAB543;
        transition: 0.3s;
        margin: 10px auto;
    }

    .contact a:hover {
        background: #EAB543;
        color: #141E30;
    }

    @media (max-width: 768px) {
        .card-container {
            width: 95vw;
            height: 80vh;
            max-height: 80vh;
        }
    }
  </style>
</head>
<body>
<div class="card-container" id="cardContainer" tabindex="0">
  <div class="card" id="card">
    <div class="card-face front">
      <img class="profile-img" src="profile.jpg" alt="Foto Profilo">
      <h1>Mario Rossi</h1>
      <p class="subtitle">Personal Trainer Certificato</p>
      <div class="contact">
        <a href="tel:+39123456789">üìû Chiama</a>
        <a href="mailto:mario.rossi@email.com">üìß Email</a>
      </div>
    </div>
    <div class="card-face back">
      <h1>Servizi Offerti</h1>
      <p>üèãÔ∏è‚Äç‚ôÇÔ∏è Personal Training</p>
      <p>ü•ó Consulenze Nutrizionali</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const card = document.getElementById("card");
      let startX, isTouching = false;

      function toggleFlip() {
          card.classList.toggle("flipped");
      }

      document.getElementById("cardContainer").addEventListener("dblclick", toggleFlip);
      document.getElementById("cardContainer").addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
              toggleFlip();
          }
      });

      document.getElementById("cardContainer").addEventListener("touchstart", (e) => {
          isTouching = true;
          startX = e.touches[0].clientX;
      });

      document.getElementById("cardContainer").addEventListener("touchmove", (e) => {
          if (!isTouching) return;
          let endX = e.touches[0].clientX;
          if (Math.abs(endX - startX) > 50) {
              toggleFlip();
              isTouching = false;
          }
      });
  });
</script>
</body>
</html>
